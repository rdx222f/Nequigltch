<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Envía plata</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="nav-bar">
      <button class="back-button">←</button>
      <button class="menu-button">≡</button>
    </div>

    <h1 class="title">Envía plata</h1>

    <div class="form-content">
      <h2 class="section-title">Tipo de comprobante</h2>
      <div class="receipt-type-selector">
        <div class="receipt-type-option selected" data-type="normal">
          Comprobante normal
        </div>
        <div class="receipt-type-option" data-type="qr">
          Comprobante QR
        </div>
      </div>

      <div id="normal-fields">
        <div class="input-field">
          <input type="text" id="nombre" placeholder="Nombre..." required />
        </div>

        <div class="input-field">
          <input type="text" id="numero" placeholder="Cel" required />
        </div>

        <p class="helper-text">Revisa bien el número para enviarle a la persona correcta</p>
      </div>

      <div id="qr-fields" style="display: none;">
        <div class="input-field">
          <input type="text" id="nombre-negocio" placeholder="Nombre Negocio..." required />
        </div>
      </div>

      <div class="input-field">
        <input type="text" id="cuanto" placeholder="¿Cuánto?" required />
      </div>

      <div id="error-container" class="error-message" style="display: none;"></div>

      <h2 class="section-title">Escoge de donde saldrá la plata</h2>
      <div class="payment-option">
        <div class="option-left">
          <div class="option-icon">
            <img src="https://i.postimg.cc/3dJsngKw/image.png" alt="Disponible" />
          </div>
          <span class="option-text">Disponible</span>
        </div>
        <div class="chevron-right">></div>
      </div>
    </div>

    <div class="footer">
      <button class="action-button" id="btnSigue">Sigue</button>
    </div>
  </div>

  <div id="loading" class="loading" style="display: none;">
    <div class="loading-spinner"></div>
    <span id="loading-text">Generando comprobante...</span>
    <button id="btnCancelar" class="retry-button" style="display: none;">Cancelar</button>
    <div id="status-message" class="status-message"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
