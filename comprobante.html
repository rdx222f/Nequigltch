<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Comprobante</title>
</head>
<body>
  <h1>Comprobante generado</h1>
  <img id="img" src="" style="max-width:100%;border-radius:8px;border:1px solid #ccc"/>
  <script>
    const p = new URLSearchParams(location.search);
    const url = p.get("imagen");
    if (url) document.getElementById("img").src = decodeURIComponent(url);
  </script>
</body>
</html>
